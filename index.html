<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>GetCyfa</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<link rel="stylesheet" href="css/main.css">

</head>

<body>

<section class="feature">
    <div class="container">


        <div class="text-center">
          <img src="assets/logo.png" alt="..." class="rounded">

            <h4>Hi There! <br> Please Enter your Details Here!</h4>
        </div>

    <form id="form_Data">
      <div class="form-group">
        <label for="FormControlInput">Your Name</label>
        <input type="text" name="username" class="form-control" id="FormControlInput" placeholder="Nana Adjeiwaa">
      </div>

      <div class="form-group">
        <label for="FormControlInput">Your Email</label>
        <input type="email" name="email" class="form-control" id="FormControlInput" placeholder="example@mail.com">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>

      <div class="form-group">
        <label for="FormControlInput">Your Profession</label>
        <input type="text" name="prof" class="form-control" id="FormControlInput" placeholder="Teacher">
      </div>

      <div class="form-group">
        <label for="FormControlInput">Your Mobile Number</label>
        <input type="text" name="phoneNumber" class="form-control" id="FormControlInput" placeholder="+233 200 222 22 22">
      </div>

      <div class="form-group">
        <label for="FormControlSelect">I identify as</label>
        <select class="form-control" name="gender" id="FormControlSelect">
          <option selected>Choose</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>

      <button class="btn btn-danger" name="submission" type="submit">Enter Data</button>
    </form>


    </div>
</section>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

 <script>

      $('form').submit(function(event){
        event.preventDefault();

      //Stores form data from page in array
       let data=  $(this).serializeArray();

      let finalData ={}; //Final user data object
      let lData = []; //local storage array object

      //Loops through each input obtained from the form
      data.forEach(function(item){
        finalData[item.name] = item.value;
      })

      //Stores or appends information to localstorage object
      //If no "data" localStorage object exists, create a new one
      if(localStorage.getItem("data")=== null){
        lData.push(finalData);
        localStorage.data =JSON.stringify(lData);
      }

      //If "data" localStorage object exists, append info
      else{
        //Pulls data from localStorage in JSON format
        lData = JSON.parse(localStorage.data);
        lData.push(finalData);
        localStorage.data = JSON.stringify(lData);
      }

      //Resets form data
      document.getElementById("form_Data").reset();

      });
    </script>
</body>

</html>
